<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-title">
					<a class="btn btn-success btn-xs"
						th:href="@{/ver/} + ${factura.cliente.id}">&laquo; volver</a>
				</h4>

				<form th:action="@{/factura/form/}" th:object="${factura}"
					method="post">

					<div class="form-group row">
						<label class="col-sm-2 label-form-control" th:text="'Descripcion'"></label>
						<div class="col-sm-6">
							<input
								th:value="${factura.cliente.nombre} + ' ' + ${factura.cliente.apellido}"
								class="form-control" disabled="disabled" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 label-form-control" th:text="'Descripcion'"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{descripcion}" class="form-control" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 label-form-control" th:text="'Observacion'"></label>
						<div class="col-sm-6">
							<textarea th:field="*{observacion}" class="form-control"></textarea>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="buscar_producto" class="col-sm-2 label-form-control" th:text="'buscar producto'"></label>
						<div class="col-sm-6">
							<input type="text" name="buscar_producto" id="buscar_producto" class="form-control" />
						</div>
					</div>

					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" th:value="${titulo}"
								class="btn btn-secondary" />
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	<script type="text/javascript" th:replace="factura/js/autocomplete-productos :: javascript"></script>
</body>
</html>
